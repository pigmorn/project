<!DOCTYPE html>
<!--上传文件页面-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>后台管理</title>
		<link href="{$Think.config.__PUBLIC__}/css/houtai.css" type="text/css" rel="stylesheet">
		<link href="{$Think.config.__PUBLIC__}/css/houtai.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="header">
			<div class="head">
				<div class="logo">AutoTemplates</div>
				<div class="manage">
					<a href="{:U(APP_PATH.'Surface/index')}">
					<img src="{$Think.config.__PUBLIC__}/images/one.png"><br>
					<p>界面管理</p>
					</a>
				</div>
				<div class="manage">
					<a href="{:U(APP_PATH.'Single/viewSingle')}">
					<img src="{$Think.config.__PUBLIC__}/images/two.png"><br>
					<p>内容管理</p>
					</a>
				</div>
				<div class="top">
					<span class="topSpan">您好,admin!</span>
					<span class="topSpan"><a href="#">退出</a></span>
				</div>
			</div>
		</div>
		<div class="middle">
			<!-- 			<div class="jianbian">
			</div> -->
			<div class="content">
				<div class="left">
					<div class="index"><a href="{$Think.config.__PUBLIC__}/Uploads/website/{$folder}/index.php?color={$color}&path={$Think.config.__MENUXML__}">网站首页</a></div>
					<ul class="uLeft">
						<li><a href="#">界面风格</a></li>
						<li><a href="{:U(APP_PATH.'Menu/index')}">栏目设置</a></li>
					</ul>
				</div>
				<div class="right">
					<div class="rightop">
						<img src="{$Think.config.__PUBLIC__}/images/map.png">
						<p>当前位置：</p>
						<a href="#">网站设置</a> <p>></p>
						<a href="#">界面管理</a> <p>></p>
						<a href="#">界面风格</a>
					</div>
					<!-- 					<div class="rightmid">
							<div class="menu">模块管理</div>
							<div class="menu"></div>
							<div class="menu"></div>
					</div> -->
					<!--内容-->
					<div class="mid">
						<form action="{:U(APP_PATH.'/Surface/tiaozhuan')}" method="post"enctype="multipart/form-data">
							<table class="table">
								<tr id="trOne">
									<td style="width:90px;height:40px;">选择</td>
									<td style="width:200px;height:40px;">预览</td>
									<td style="width:260px;height:40px;">信息</td>
									<td style="width:100px;height:40px;">风格</td>
									<td style="width:150px;height:40px;">操作</td>
								</tr>
								<foreach name="surface" item="v">
								<tr>
									<td style="width:90px;height:200px">
										<input type="radio" name="option" value="{$v.folder}.{$v.id}" style="width:20px;">
										<input type="hidden" name="id" value="{$v.id}">
									</td>
									<td style="width:200px;height:200px">
										<img src="{$Think.config.__PUBLIC__}/Uploads/img/{$v.img}">
										<input type="hidden" name="title"  value="{$v.title}">
									</td>
									<td style="width:260px;height:200px">{$v.explain}</td>
									<td style="width:100px;height:200px">
										<select name="style{$v.id}">
											<option value="red">红色</option>
											<option value="blue">蓝色</option>
											<option value="yellow">黄色</option>
										</select>
									</td>
									<td style="width:150px;height:200px">
										<a href="#">[编辑]</a>
										<a href="{:U(APP_PATH.'/Surface/delSurface',array('id' =>$v['id']))}">[删除]</a>
									</td>
								</tr>
								</foreach>
								<tr>
									<td colspan="5" style="height:40px;">
										<input type="submit" name="interfaceSub" class="btn" value="确定" style="width:70px;height:30px;">
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
