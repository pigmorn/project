<!DOCTYPE html>
<!--上传文件页面-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>后台管理</title>
		<link href='{$Think.config.__PUBLIC__}/css/reset.css' type="text/css" rel="stylesheet">
		<link href="{$Think.config.__PUBLIC__}/css/houtai.css" type="text/css" rel="stylesheet">
	</head>
	<body>
		<div id="header">
			<div class="head">
				<div class="logo">AutoTemplates</div>
				<div class="manage">
					<a href="{:U(APP_PATH.'Surface/index')}">
					<img src="{$Think.config.__PUBLIC__}/images/one.png"><br>
					<p>界面管理</p>
					</a>
				</div>
				<div class="manage">
					<a href="{:U(APP_PATH.'Single/viewSingle')}">
					<img src="{$Think.config.__PUBLIC__}/images/two.png"><br>
					<p>内容管理</p>
					</a>
				</div>
				<div class="top">
					<span class="topSpan">您好,admin!</span>
					<span class="topSpan"><a href="#">退出</a></span>
				</div>
			</div>
		</div>
		<div class="middle">
			<!-- 			<div class="jianbian">
			</div> -->
			<div class="content">
				<div class="left">
					<div class="index"><a href="{$Think.config.__PUBLIC__}/Uploads/website/{$folder}/index.php?color={$color}&path={$Think.config.__MENUXML__}">网站首页</a></div>
					<ul class="uLeft">
						<li><a href="{:U(APP_PATH.'Surface/index')}">界面风格</a></li>
						<li><a href="{:U(APP_PATH.'Menu/index')}">栏目设置</a></li>
					</ul>
				</div>
				<div class="right">
					<div class="rightop">
						<img src="{$Think.config.__PUBLIC__}/images/map.png">
						<p>当前位置：</p>
						<a href="#">网站设置</a> <p>></p>
						<a href="#">界面管理</a> <p>></p>
						<a href="#">栏目设置</a>
					</div>
					<!-- 					<div class="rightmid">
						<div class="menu">模块管理</div>
						<div class="menu"></div>
						<div class="menu"></div>
					</div> -->
					<!--内容-->
					<div class="mid">
						<form action="{:U(APP_PATH.'/Menu/runAddMenu')}" method="post"enctype="multipart/form-data">
							
							<div class="midContent">
								<p>
								<span class='text'>栏目名称：</span>
								<input type="text" name="menuName" value="{$menu.name}" />
								</p>
								<p>
								<span class='text'>所属模块:</span>
								<if condition="$menu['zhonglei'] eq '单页模块'">
									<input type="radio" class="radio" name="cate" value="single.单页模块" style="width:22px" checked="true"/><span class="text">单页模块</span>
									<input type="radio" class="radio" name="cate" value="list.列表模块" style="width:22px" /><span class="text">列表模块</span>
									<input type="radio" class="radio" name="cate" value="photo.图片模块" style="width:22px"/><span class="text">图片模块</span>
								<elseif condition="$menu['zhonglei'] eq '列表模块'" />
									<input type="radio" class="radio" name="cate" value="single.单页模块" style="width:22px" /><span class="text">单页模块</span>
									<input type="radio" class="radio" name="cate" value="list.列表模块" style="width:22px" checked="true" checked="true"/><span class="text">列表模块</span>
									<input type="radio" class="radio" name="cate" value="photo.图片模块" style="width:22px"/><span class="text">图片模块</span>
								<else />
									<input type="radio" class="radio" name="cate" value="single.单页模块" style="width:22px" /><span class="text">单页模块</span>
									<input type="radio" class="radio" name="cate" value="list.列表模块" style="width:22px"/><span class="text">列表模块</span>
									<input type="radio" class="radio" name="cate" value="photo.图片模块" style="width:22px" checked="true"/><span class="text">图片模块</span>
								</if>
								</p>
								<p>
								<span class='text'>排序：</span>
								<input type="text" name="sort"  style="width:100px" value="{$menu.sort}">
								<!-- <span class='tip'>支持png，psd，jpg，jpeg，pjpeg,gif</span> -->
								</p>
								<div>
									<input type="submit" class='btn' value="保存">
									<input type="reset" class='btn' value="重置">
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
